<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gloria's Task Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  rel="stylesheet"          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"   crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Task Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link disabled" aria-current="page" th:href="@{/task}">Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br />
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Task Form</h2>
                </div>
                <div class="card-body">
                    <form>

                        <!--                        method="post"-->
                        <!--                        role="form"-->
                        <!--                        th:action="@{/register/save}"-->
                        <!--                        th:object="${user}"-->

                        <div class="form-group mb-3">
                            <label class="form-label">Task Name</label>
                            <input
                                    class="form-control"
                                    id="taskName"
                                    name="taskName"
                                    placeholder="Enter task name"
                                    type="text"
                            />
                            <!--                        <p th:errors = "*{firstName}" class="text-danger"-->
                            <!--                           th:if="${#fields.hasErrors('firstName')}"></p>-->
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">Description</label>
                            <input
                                    class="form-control"
                                    id="description"
                                    name="description"
                                    placeholder="Enter description"
                                    type="text"
                            />
                            <!--                        <p th:errors = "*{lastName}" class="text-danger"-->
                            <!--                           th:if="${#fields.hasErrors('lastName')}"></p>-->
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">Priority</label>
                            <!--                        <input-->
                            <!--                                class="form-control"-->
                            <!--                                id="priority"-->
                            <!--                                name="priority"-->
                            <!--                                placeholder="Enter email address"-->
                            <!--                                th:field="*{email}"-->
                            <!--                                type="email"-->
                            <!--                        />-->
                            <select name="priority" id="priority">
                                <option value="important-urgent">Important - Urgent</option>
                                <option value="important-not-urgent">Important-Not Urgent</option>
                                <option value="not-important-urgent">Not Important - Urgent</option>
                                <option value="not-important-not-urgent">Not Important - Not Urgent</option>
                            </select>
                            <!--                        <p th:errors = "*{email}" class="text-danger"-->
                            <!--                           th:if="${#fields.hasErrors('email')}"></p>-->
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">Deadline</label>
                            <!--<label for="deadline">Deadline:</label> -->
                            <input type="date" id="deadline" name="deadline">
                            <!--                        <input-->
                            <!--                                class="form-control"-->
                            <!--                                id="password"-->
                            <!--                                name="password"-->
                            <!--                                placeholder="Enter password"-->
                            <!--                                th:field="*{password}"-->
                            <!--                                type="password"-->
                            <!--                        />-->
                            <!--                        <p th:errors = "*{password}" class="text-danger"-->
                            <!--                           th:if="${#fields.hasErrors('password')}"></p>-->
                        </div>
                        <div class="form-group mb-3">
                            <input type="checkbox" id="isComplete" name="isComplete" value="true">
                            <label for="isComplete"> Completed </label><br>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Submit</button>
                            <span>Already registered? <a th:href="@{/login}">Login here</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
